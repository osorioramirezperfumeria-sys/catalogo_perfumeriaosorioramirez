    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.02));border-radius:14px;padding:14px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:10px;transition:transform .22s ease, box-shadow .22s ease}

    .imgwrap{height:220px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.02)}

    .meta{display:flex;justify-content:space-between;align-items:center}
    .title{font-weight:700;color:#fff}
    .type{font-size:13px;color:#cfc6b5}
    .desc{font-size:13px;color:#ddd}
    .actions{display:flex;gap:8px;align-items:center}
    .primary{flex:1;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--gold),#f3d9a8);color:#111;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .primary .emoji{margin-left:8px}
    .secondary{padding:9px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#ddd;cursor:pointer}
    footer{padding:24px;text-align:center;color:#8f8370}
    @media (max-width:720px){header{flex-direction:column;align-items:flex-start}.search{margin-left:0;width:100%}.controls{gap:8px}}

    const catalogEl = document.getElementById('catalog');
    const searchInput = document.getElementById('searchInput');

  function createCard(p){
  const card = document.createElement('article');
  card.className = 'card';
  card.dataset.category = p.category;

  const imgwrap = document.createElement('div');
  imgwrap.className = 'imgwrap';
  const img = document.createElement('img');
  img.src = p.image;
  img.alt = p.name;
  imgwrap.appendChild(img);

  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.innerHTML = `
    <div>
      <div class="title">${p.name}</div>
      <div class="type">${p.type} · ${p.notes}</div>
    </div>
  `;

  const desc = document.createElement('div');
  desc.className = 'desc';
  desc.textContent = p.desc;

  // ⭐ NUEVA LÍNEA PARA EL PRECIO (DESPUÉS DE DESC)
  const price = document.createElement('div');
  price.className = 'price';
  price.textContent = `💰 $${p.price.toLocaleString()}`;

  const actions = document.createElement('div');
  actions.className = 'actions';
  actions.innerHTML = `
    <button class="primary" onclick="openWhatsApp('${encodeURIComponent(p.name)}')">Tu nueva esencia aquí 👇</button>
    <button class="secondary" onclick="shareProduct(${p.id})">Compartir</button>
  `;

  card.appendChild(imgwrap);
  card.appendChild(meta);
  card.appendChild(desc);
  card.appendChild(price);  // ←⭐ Aquí va el precio
  card.appendChild(actions);

  return card;
}




    function render(items){
      catalogEl.innerHTML = '';
      items.forEach(i => catalogEl.appendChild(createCard(i)));
    }

    render(products);

    document.querySelectorAll('.controls .chip').forEach(btn => {
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.controls .chip').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const f = btn.dataset.filter;
        applyFilter(f, searchInput.value.trim());
      });
    });

    searchInput.addEventListener('input', ()=>{
      const active = document.querySelector('.controls .chip.active').dataset.filter;
      applyFilter(active, searchInput.value.trim());
    });

    function applyFilter(filter, q){
      q = q.toLowerCase();
      let filtered = products.filter(p => {
        const matchesFilter = (filter === 'all') ? true : p.category === filter;
        const matchesQuery = q === '' ? true : (p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q) || p.notes.toLowerCase().includes(q));
        return matchesFilter && matchesQuery;
      });
      render(filtered);
    }

    function openWhatsApp(productName){
  const text = `Hola 👋 Me interesa el perfume *${productName}*. ¿Me das más información y disponibilidad?`;
  const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;
  window.open(url, '_blank');
}

    function shareProduct(id){
      const p = products.find(x=>x.id===id);
      if(navigator.share){
        navigator.share({title:p.name,text:`Mira este perfume: ${p.name} — ${p.desc}`}).catch(()=>{});
      } else {
        prompt('Copia este texto para compartir:',`${p.name} - ${p.desc}`);
      }
    }
  </script>
